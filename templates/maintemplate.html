<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Color scheme: 
#0c0032 — dark-dark purple
#190061 — slightly lighter purple
#240090 — slightly lighter purple
#3500D3 — light purple
#282828 — a dark dark dark
-->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    {% block head %}
    {% endblock %}
    <title>Flack</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-start fixed-top" id="blue-background">
            <div class="col-12 offset-1 mt-4">
                <div class="row justify-content-start">
                    <h1 class="align-self-center" id="dots"> ...  </h1>
                    <h1 class="align-self-center">Flack</h1>
                    <p class="align-self-center ml-3 d-none d-md-block" id="description">{% block description %} {% endblock %}</p>
                    {% block top %} {% endblock %}
                </div>
            </div>
        </div>
        <div id="spacer"></div>
        {% block body %}
        {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
